<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <title>Green Roof - {{ title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <base href="http://{{ request.url.hostname }}:{{request.url.port}}/"> -->
  <!-- <base id="base" href="https://dingo.eng.cam.ac.uk/nrfis-roof/"> -->
  <link rel="shortcut icon" href="{{ prefix }}/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
  {% endblock %}
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="{{ prefix }}">Green roof</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
            Historical data
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{{ prefix }}/weather">Weather</a>
            <a class="dropdown-item" href="{{ prefix }}/moisture">Volumteric Water Content</a>
            <a class="dropdown-item" href="{{ prefix }}/temperature">Temperature</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">
            Live data
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{{ prefix }}/live/weather">Weather</a>
            <a class="dropdown-item" href="{{ prefix }}/live/moisture">Volumetric Water Content</a>
            <a class="dropdown-item" href="{{ prefix }}/live/temperature">Temperature</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>

</html>
